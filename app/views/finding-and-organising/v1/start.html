{% extends "layout.html" %}

{% block pageTitle %}
  Referral list
{% endblock %}

{% block beforeContent %}
<a href="index" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-l">
        Find or Filter referrals
      </h1>

      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--m" for="search-name">
          <strong>Search a claimant by name</strong>
        </label>
        <input class="govuk-input" id="search-name" name="search-name" type="text">
      </div>
      <a href="claimant-detail" aria-describedby="search-referral">
        <button class="govuk-button" data-module="govuk-button">
          Search
        </button>
      </a>

      <p>Or</p>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
            <strong>Create a list view based on status</strong>
          </legend>
          <div id="waste-hint" class="govuk-hint">
            Select all status types you would like to see.
          </div>
          <div class="govuk-checkboxes--small">
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="status" name="status" type="checkbox" value="unassigned">
              <label class="govuk-label govuk-checkboxes__label" for="status">
                Unassigned
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="status-2" name="status" type="checkbox" value="in-review">
              <label class="govuk-label govuk-checkboxes__label" for="status-2">
                In review
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="status-3" name="status" type="checkbox" value="gathering-information">
              <label class="govuk-label govuk-checkboxes__label" for="status-3">
                gathering information
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="status-4" name="status" type="checkbox" value="awaiting-evidence">
              <label class="govuk-label govuk-checkboxes__label" for="status-4">
                Awaiting evidence
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="status-5" name="status" type="checkbox" value="paper-based-review">
              <label class="govuk-label govuk-checkboxes__label" for="status-5">
                Paper based review
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="status-6" name="status" type="checkbox" value="assessment-booked">
              <label class="govuk-label govuk-checkboxes__label" for="status-6">
                Assessment booked
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="status-7" name="status" type="checkbox" value="awaiting-decision">
              <label class="govuk-label govuk-checkboxes__label" for="status-7">
                Awaiting decision
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="status-8" name="status" type="checkbox" value="done">
              <label class="govuk-label govuk-checkboxes__label" for="status-8">
                Done
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="status-9" name="status" type="checkbox" value="withdrawn">
              <label class="govuk-label govuk-checkboxes__label" for="status-9">
                Withdrawn
              </label>
            </div>
          </div>
        </fieldset>
      </div>
      <a href="#" aria-describedby="filter-referral">
        <button class="govuk-button" data-module="govuk-button">
          Filter
        </button>
      </a>

    </div>
  </div>

{% endblock %}
