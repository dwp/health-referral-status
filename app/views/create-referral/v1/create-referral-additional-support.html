{% extends "layout-extended.html" %}

{% block pageTitle %}
  Referral list
{% endblock %}

{% block beforeContent %}
<a href="create-referral-end-of-life" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <span class="govuk-caption-l govuk-!-margin-bottom-2">Create referral question 7 of X</span>
            <h1 class="govuk-fieldset__heading">
              Does the claimant require additional support?
            </h1>
          </legend>
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="additional-support-yes" name="additional-support-yes" type="radio" value="yes">
              <label class="govuk-label govuk-radios__label" for="additional-support-yes">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="additional-support-no" name="additional-support-no" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="additional-support-no">
                No
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="additional-support-unknown" name="additional-support-unknown" type="radio" value="unknown">
              <label class="govuk-label govuk-radios__label" for="additional-support-unknown">
                Not known
              </label>
            </div>
          </div>
      
        </fieldset>
      </div>


      <a href="create-referral-date" aria-describedby="search-referral">
        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </a>

    </div>
  </div>

{% endblock %}
