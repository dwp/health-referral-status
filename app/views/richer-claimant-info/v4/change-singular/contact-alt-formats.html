{% extends "layout-extended.html" %}

{% block pageTitle %}
Alternative formats - Health Assesssment Service
{% endblock %}

{% block beforeContent %}

<a href="javascript:history.back()" class="govuk-back-link">Back</a>


{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
     



      <form action="reasonable-support-more-detail" method="post" class="form">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h2 class="govuk-fieldset__heading">
              Does the claimant need any alternative formats?
            </h2>
          </legend>
          <div id="format-hint" class="govuk-hint">
            Select all that apply.
          </div>
          <div class="govuk-checkboxes" data-module="govuk-checkboxes">
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="format-1" name="format" type="checkbox" value="braille" {{ checked("format", "braille") }}>
              <label class="govuk-label govuk-checkboxes__label" for="format">
               Braille
              </label>
            </div>

            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="format-2" name="format" type="checkbox" value="sign-language" {{ checked("format", "sign-language") }}>
              <label class="govuk-label govuk-checkboxes__label" for="format">
              Sign language
              </label>
            </div>

            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="format-3" name="format" type="checkbox" value="audio" {{ checked("format", "audio") }}>
              <label class="govuk-label govuk-checkboxes__label" for="format">
              Audio
              </label>
            </div>

            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="format-4" name="format" type="checkbox" value="coloured-paper" {{ checked("format", "coloured-paper") }}>
              <label class="govuk-label govuk-checkboxes__label" for="format">
            Coloured paper
              </label>
            </div>

            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="format-5" name="format" type="checkbox" value="large-print" {{ checked("format", "large-print") }}>
              <label class="govuk-label govuk-checkboxes__label" for="format">
               Large print
              </label>
            </div>

            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="format-6" name="format" type="checkbox" value="pdf">
              <label class="govuk-label govuk-checkboxes__label" for="format">
             Accesible PDF
              </label>
            </div>



            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="format-7" name="format" type="checkbox" value="other" aria-controls="conditional-format-7" aria-expanded="false">
              <label class="govuk-label govuk-checkboxes__label" for="format-7">
                Other
              </label>
            </div>
            <div class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden" id="conditional-format-7">
              <div class="govuk-form-group">
                <label class="govuk-label" for="other">
                 Please specify
                </label>
               
                <input class="govuk-input govuk-input--width-20" id="width-20" name="width-20" type="text">
              </div>  </div>
          </div>

      
        </fieldset>
      </div>


      


        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>

    </div>
  </div>

{% endblock %}
