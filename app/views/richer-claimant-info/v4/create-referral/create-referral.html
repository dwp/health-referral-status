{% extends "richer-claimant-info/v4/nav/create-referral-layout-home.html" %}

{% block pageTitle %}
  Referral list
{% endblock %}

{% block beforeContent %}

<a href="../index" class="govuk-back-link">Back</a>


{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


     <h1 class="govuk-heading-l">
      Enter referral details (tbc)
      </h1>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" role="group" aria-describedby="claimant-names">
        

          <div class="govuk-form-group">
            <label class="govuk-label" for="first-name">
              First names
            </label>
            <input class="govuk-input" id="first-name" name="first-name" type="text" spellcheck="false">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="last-name">
              Last names
            </label>
            <input class="govuk-input" id="last-name" name="last-name" type="text" spellcheck="false">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="preferred-name">
              Preferred name
            </label>
            <input class="govuk-input" id="preferred-name" name="preferred-name" type="text" spellcheck="false" >
          </div>
          </fieldset>
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="address-postcode">
            Postcode
          </label>
          <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text" autocomplete="postal-code" >
        </div>




      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" role="group" aria-describedby="dob-hint">
          
            <p>
              Date of birth
            </p>
          </legend>
          <div id="dob-hint" class="govuk-hint">
            For example, 27 3 2007
          </div>
          <div class="govuk-date-input" id="dob">
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="dod-day">
                  Day
                </label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dod-day" name="dob-day" type="text" inputmode="numeric">
              </div>
            </div>
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="dod-month">
                  Month
                </label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dod-month" name="dob-month" type="text" inputmode="numeric" >
              </div>
            </div>
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="dod-year">
                  Year
                </label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="dod-year" name="dod-year" type="text" inputmode="numeric" >
              </div>
            </div>
          </div>

        </fieldset>
      </div>



      <div class="govuk-form-group">
        <label class="govuk-label" for="nino">
          National insurance number
        </label>
        <input class="govuk-input govuk-input--width-10" id="nino" name="nino" type="text" autocomplete="postal-code" >
      </div>



      <a href="confirmation-page" aria-describedby="search-referral">
        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </a>

    </div>
  </div>

{% endblock %}
